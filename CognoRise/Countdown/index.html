<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="countdown-container">
        <h1 class="countdown-header">Countdown Timer</h1>
        <div class="input-group">
            <div class="input-container">
                <label for="date"> Target Date </label>
                <input type="date" id="date">
            </div>
            <div class="input-container">
                <label for="time"> Target Time </label>
                <input type="time" id="time">
            </div>
        </div>
        <div class="button-group">
            <button class="action-btn start-btn" onclick="setCountdown()">Start Countdown</button>
            <div class="stop-reset-group">
                <button class="action-btn stop-btn" onclick="stopCountdown()">Stop</button>
                <button class="action-btn reset-btn" onclick="resetCountdown()">Reset</button>
            </div>
        </div>
        <div id="timer" class="countdown-timer"></div>
        <div id="caution-msg"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
